<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlertaRide - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }
    .header {
      width: 100%;
      background-color: #ff8c42;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 1.8rem;
    }
    .map-container {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      background: #fff;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .btn {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffa756;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bienvenido a tu Dashboard, AlertaRide</h1>
  </div>
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed/v1/place?q=0,0&key=YOUR_GOOGLE_MAPS_API_KEY" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div>
  <input type="text" placeholder="Buscar destino..." id="destination-input" />
  <button class="btn">Establecer Alerta</button>
  <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>
</body>
</html>
