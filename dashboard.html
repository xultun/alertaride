<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertaRide</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Gris claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #ff8c42; /* Naranja */
            padding: 20px;
            color: white;
        }
        h2 {
            font-size: 2.5rem;
        }
        .map-container {
            margin-top: 20px;
            width: 80%;
            height: 200px;
            background: #fff;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background: #0072ff; /* Azul */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0057d9;
        }
        .destinations {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido a AlertaRide</h2>
    </div>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed/v1/place?q=0,0&key=YOUR_GOOGLE_MAPS_API_KEY" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div id="userInfo" class="info"></div>

    <div class="destinations">
        <h3>Destinos Frecuentes</h3>
        <ul id="destinosList">
            <!-- Aquí se agregarán los destinos -->
        </ul>
    </div>

    <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userInfo").innerHTML =
                `<p><strong>Nombre:</strong> ${user.fullname}</p>
                <p><strong>Correo:</strong> ${user.email}</p>
                <p><strong>Celular:</strong> ${user.phone}</p>`;
            
            // Simulación de destinos frecuentes
            const destinos = ["Casa", "Trabajo", "Fiesta en la playa"];
            const destinosList = document.getElementById("destinosList");
            destinos.forEach(destino => {
                const li = document.createElement("li");
                li.textContent = destino;
                destinosList.appendChild(li);
            });
        }
    </script>
</body>
</html>
