<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertaRide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #ff8c42;
            padding: 20px;
            color: white;
        }
        h2 {
            font-size: 2.5rem;
        }
        .map-container {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            background: #fff;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0057d9;
        }
        .destinations {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
            cursor: pointer;
        }
        li:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido a AlertaRide</h2>
    </div>

    <div class="map-container" id="map"></div>

    <div id="userInfo" class="info"></div>

    <div class="destinations">
        <h3>Destinos Frecuentes</h3>
        <ul id="destinosList">
            <!-- Aquí se agregarán los destinos -->
        </ul>
        <button class="btn" onclick="saveDestinos()">Guardar Destino</button>
    </div>

    <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userInfo").innerHTML =
                `<p><strong>Nombre:</strong> ${user.fullname}</p>
                <p><strong>Correo:</strong> ${user.email}</p>
                <p><strong>Celular:</strong> ${user.phone}</p>`;

            // Simulación de destinos frecuentes con nombres y coordenadas
            const destinos = [
                { name: "Casa", lat: -10.0121, lng: -70.8398 },
                { name: "Trabajo", lat: -6.4476, lng: 14.9414 },
            ];
            const destinosList = document.getElementById("destinosList");
            destinos.forEach(destino => {
                // Mostrar en la lista el nombre del lugar y las coordenadas
                const li = document.createElement("li");
                li.textContent = `${destino.name} - Cargando dirección...`;
                li.onclick = function() {
                    // Mover el mapa a la ubicación seleccionada
                    map.setView([destino.lat, destino.lng], 13);
                    marker.setLatLng([destino.lat, destino.lng]);
                    // Obtener la dirección de la API de geocodificación inversa
                    getAddress(destino.lat, destino.lng, li);
                };
                destinosList.appendChild(li);
            });
        }

        // Inicialización del mapa de Leaflet
        const map = L.map('map').setView([0, 0], 2); // Vista inicial centrada

        // Cargar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador y escuchar clic en el mapa
        const marker = L.marker([0, 0]).addTo(map);
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            alert("Destino seleccionado: " + e.latlng.toString());
            // Guardar el destino en localStorage
            saveDestino(e.latlng);
        });

        // Función para obtener la dirección usando la API de geocodificación inversa de OpenStreetMap
        function getAddress(lat, lng, listItem) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Dirección no disponible";
                    listItem.textContent = `${listItem.textContent.split(" - ")[0]} - ${address}`;
                })
                .catch(() => {
                    listItem.textContent = `${listItem.textContent.split(" - ")[0]} - Dirección no disponible`;
                });
        }

        // Función para guardar un destino en localStorage
        function saveDestino(latlng) {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            destinos.push(latlng);
            localStorage.setItem("destinos", JSON.stringify(destinos));
            loadDestinos(); // Actualiza la lista de destinos
        }

        // Función para cargar los destinos guardados
        function loadDestinos() {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            const destinosList = document.getElementById("destinosList");
            destinosList.innerHTML = ""; // Limpiar la lista
            destinos.forEach(destino => {
                const li = document.createElement("li");
                li.textContent = `Lat: ${destino.lat.toFixed(4)}, Lng: ${destino.lng.toFixed(4)}`;
                destinosList.appendChild(li);
            });
        }

        // Función para guardar destinos frecuentemente usados
        function saveDestinos() {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            if (destinos.length === 0) {
                alert("No hay destinos para guardar.");
            } else {
                alert("Destinos guardados correctamente.");
            }
        }
    </script>
</body>
</html>
