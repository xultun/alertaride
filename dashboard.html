<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertaRide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #ff8c42;
            padding: 20px;
            color: white;
        }
        h2 {
            font-size: 2.5rem;
        }
        .map-container {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            background: #fff;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0057d9;
        }
        .destinations {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        li:hover {
            background-color: #e2e2e2;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .icon {
            margin-right: 10px;
        }
        .icon input {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .destination-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido a AlertaRide</h2>
    </div>

    <div class="map-container" id="map"></div>

    <div id="userInfo" class="info"></div>

    <div class="destination-form">
        <h3>Guardar Nuevo Destino</h3>
        <input type="text" id="destName" placeholder="Nombre del destino" required><br>
        <div class="icon">
            <label for="iconSelect">Selecciona un ícono:</label>
            <select id="iconSelect">
                <option value="fas fa-home">Casa</option>
                <option value="fas fa-briefcase">Trabajo</option>
                <option value="fas fa-store">Negocio</option>
                <option value="fas fa-map-marker-alt">Otro</option>
            </select>
        </div>
        <button class="btn" onclick="saveDestino()">Guardar Destino</button>
    </div>

    <div class="destinations">
        <h3>Destinos Frecuentes</h3>
        <ul id="destinosList">
            <!-- Aquí se agregarán los destinos -->
        </ul>
    </div>

    <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userInfo").innerHTML =
                `<p><strong>Nombre:</strong> ${user.fullname}</p>
                <p><strong>Correo:</strong> ${user.email}</p>
                <p><strong>Celular:</strong> ${user.phone}</p>`;

            // Mostrar destinos frecuentes
            loadDestinos();
        }

        // Inicialización del mapa de Leaflet
        const map = L.map('map').setView([0, 0], 2); // Vista inicial centrada

        // Cargar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador y escuchar clic en el mapa
        const marker = L.marker([0, 0]).addTo(map);
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            alert("Destino seleccionado: " + e.latlng.toString());
            // Guardar el destino en localStorage
            saveDestino(e.latlng);
        });

        // Función para guardar un destino en localStorage
        function saveDestino(latlng) {
            const name = document.getElementById("destName").value;
            const icon = document.getElementById("iconSelect").value;
            if (name === "") {
                alert("Por favor, ingresa un nombre para el destino.");
                return;
            }

            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            const newDestino = {
                name: name,
                lat: latlng.lat,
                lng: latlng.lng,
                icon: icon
            };

            destinos.push(newDestino);
            localStorage.setItem("destinos", JSON.stringify(destinos));
            loadDestinos(); // Actualiza la lista de destinos
        }

        // Función para cargar los destinos guardados
        function loadDestinos() {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            const destinosList = document.getElementById("destinosList");
            destinosList.innerHTML = ""; // Limpiar la lista
            destinos.forEach(destino => {
                const li = document.createElement("li");
                const icon = document.createElement("i");
                icon.className = destino.icon;
                icon.style.color = "#ff8c42"; // Color del ícono
                li.appendChild(icon);

                const nameText = document.createElement("span");
                nameText.textContent = ` ${destino.name}`;
                nameText.style.fontWeight = "bold"; // Nombre en negrita
                li.appendChild(nameText);

                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = " X";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    deleteDestino(destino);
                };
                li.appendChild(deleteBtn);

                li.onclick = function() {
                    // Mover el mapa a la ubicación seleccionada
                    map.setView([destino.lat, destino.lng], 13);
                    marker.setLatLng([destino.lat, destino.lng]);
                };
                destinosList.appendChild(li);
            });
        }

        // Función para eliminar un destino
        function deleteDestino(destino) {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            destinos = destinos.filter(d => d.lat !== destino.lat || d.lng !== destino.lng);
            localStorage.setItem("destinos", JSON.stringify(destinos));
            loadDestinos(); // Actualiza la lista de destinos
        }
    </script>
</body>
</html>
