<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertaRide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #ff8c42;
            padding: 20px;
            color: white;
        }
        h2 {
            font-size: 2.5rem;
        }
        .map-container {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            background: #fff;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0057d9;
        }
        .destinations {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        li:hover {
            background-color: #e2e2e2;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .destination-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido a AlertaRide</h2>
    </div>

    <div class="map-container" id="map"></div>

    <div id="userInfo" class="info"></div>

    <div class="destination-form">
        <h3>Guardar Nuevo Destino</h3>
        <input type="text" id="destName" placeholder="Nombre del destino" required><br>
        <div class="icon">
            <label for="iconSelect">Selecciona un √≠cono:</label>
            <select id="iconSelect">
                <option value="üè†">Casa üè†</option>
                <option value="üíº">Trabajo üíº</option>
                <option value="üè¢">Negocio üè¢</option>
                <option value="üåç">Otro üåç</option>
            </select>
        </div>
        <button class="btn" id="saveBtn" disabled>Guardar Destino</button>
    </div>

    <div class="destinations">
        <h3>Destinos Frecuentes</h3>
        <ul id="destinosList">
            <!-- Aqu√≠ se agregar√°n los destinos -->
        </ul>
    </div>

    <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userInfo").innerHTML =
                `<p><strong>Nombre:</strong> ${user.fullname}</p>
                <p><strong>Correo:</strong> ${user.email}</p>
                <p><strong>Celular:</strong> ${user.phone}</p>`;

            // Mostrar destinos frecuentes
            loadDestinos();
        }

        // Inicializaci√≥n del mapa de Leaflet
        const map = L.map('map').setView([0, 0], 2); // Vista inicial centrada

        // Cargar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador y escuchar clic en el mapa
        const marker = L.marker([0, 0]).addTo(map);
        let selectedLatLng = null; // Variable para almacenar la ubicaci√≥n seleccionada
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            selectedLatLng = e.latlng; // Guardar las coordenadas seleccionadas
            document.getElementById("saveBtn").disabled = false; // Habilitar el bot√≥n de guardar
        });

        // Funci√≥n para guardar un destino en localStorage
        function saveDestino() {
            const name = document.getElementById("destName").value;
            const icon = document.getElementById("iconSelect").value;
            if (name === "" || !selectedLatLng) {
                alert("Por favor, ingresa un nombre y selecciona una ubicaci√≥n en el mapa.");
                return;
            }

            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            const newDestino = {
                name: name,
                lat: selectedLatLng.lat,
                lng: selectedLatLng.lng,
                icon: icon
            };

            // Usamos geocodificaci√≥n inversa para obtener la direcci√≥n
            getAddress(newDestino.lat, newDestino.lng, function(address) {
                newDestino.address = address;
                destinos.push(newDestino);
                localStorage.setItem("destinos", JSON.stringify(destinos));
                loadDestinos(); // Actualiza la lista de destinos
                document.getElementById("saveBtn").disabled = true; // Deshabilitar el bot√≥n despu√©s de guardar
            });
        }

        // Funci√≥n para obtener la direcci√≥n usando la API de geocodificaci√≥n inversa de OpenStreetMap
        function getAddress(lat, lng, callback) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Direcci√≥n no disponible";
                    callback(address);
                })
                .catch(() => {
                    callback("Direcci√≥n no disponible");
                });
        }

        // Funci√≥n para cargar los destinos guardados
        function loadDestinos() {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            const destinosList = document.getElementById("destinosList");
            destinosList.innerHTML = ""; // Limpiar la lista
            destinos.forEach(destino => {
                const li = document.createElement("li");
                const icon = document.createElement("span");
                icon.textContent = destino.icon;
                icon.classList.add("icon");
                li.appendChild(icon);

                const nameText = document.createElement("span");
                nameText.textContent = ` ${destino.name}`;
                nameText.style.fontWeight = "bold"; // Nombre en negrita
                li.appendChild(nameText);

                const addressText = document.createElement("span");
                addressText.textContent = ` - ${destino.address}`;
                li.appendChild(addressText);

                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = " ‚ùå";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    deleteDestino(destino);
                };
                li.appendChild(deleteBtn);

                li.onclick = function() {
                    // Mover el mapa a la ubicaci√≥n seleccionada
                    map.setView([destino.lat, destino.lng], 13);
                    marker.setLatLng([destino.lat, destino.lng]);
                };
                destinosList.appendChild(li);
            });
        }

        // Funci√≥n para eliminar un destino
        function deleteDestino(destino) {
            let destinos = JSON.parse(localStorage.getItem("destinos")) || [];
            destinos = destinos.filter(d => d.lat !== destino.lat || d.lng !== destino.lng);
            localStorage.setItem("destinos", JSON.stringify(destinos));
            loadDestinos(); // Actualiza la lista de destinos
        }
    </script>
</body>
</html>
