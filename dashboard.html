<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AlertaRide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #ff8c42;
            padding: 20px;
            color: white;
        }
        h2 {
            font-size: 2.5rem;
        }
        .map-container {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            background: #fff;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0057d9;
        }
        .destinations {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenido a AlertaRide</h2>
    </div>

    <div class="map-container" id="map"></div>

    <div id="userInfo" class="info"></div>

    <div class="destinations">
        <h3>Destinos Frecuentes</h3>
        <ul id="destinosList">
            <!-- Aquí se agregarán los destinos -->
        </ul>
    </div>

    <button class="btn" onclick="location.href='alarmas.html'">Configurar Alarmas</button>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userInfo").innerHTML =
                `<p><strong>Nombre:</strong> ${user.fullname}</p>
                <p><strong>Correo:</strong> ${user.email}</p>
                <p><strong>Celular:</strong> ${user.phone}</p>`;

            // Simulación de destinos frecuentes
            const destinos = ["Casa", "Trabajo", "Fiesta en la playa"];
            const destinosList = document.getElementById("destinosList");
            destinos.forEach(destino => {
                const li = document.createElement("li");
                li.textContent = destino;
                destinosList.appendChild(li);
            });
        }

        // Inicialización del mapa de Leaflet
        const map = L.map('map').setView([0, 0], 2); // Vista inicial centrada

        // Cargar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador y escuchar clic en el mapa
        const marker = L.marker([0, 0]).addTo(map);
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            alert("Destino seleccionado: " + e.latlng.toString());
        });
    </script>
</body>
</html>
