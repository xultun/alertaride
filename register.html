<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - AlertaRide</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            padding: 10px;
            width: 80%;
            font-size: 1rem;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #ff8c42;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffa756;
        }
        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="fullname" placeholder="Nombre completo" required><br>
        <input type="text" id="phone" placeholder="Número de celular" required><br>
        <input type="email" id="email" placeholder="Correo electrónico" required><br>
        <input type="text" id="dni" placeholder="DNI" required><br>
        <input type="date" id="dob" placeholder="Fecha de nacimiento" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html" style="color: #ff8c42;">Inicia sesión</a></p>

    <script src="users.js"></script>
    <script>
        const registerForm = document.getElementById("registerForm");
        registerForm.onsubmit = function(event) {
            event.preventDefault();
            const newUser = {
                fullname: document.getElementById("fullname").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                dni: document.getElementById("dni").value,
                dob: document.getElementById("dob").value,
                password: document.getElementById("password").value
            };
            users.push(newUser);
            localStorage.setItem("loggedUser", JSON.stringify(newUser));
            window.location.href = "dashboard.html";
        };
    </script>
</body>
</html>
