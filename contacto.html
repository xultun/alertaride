<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - AlertaRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        input, textarea {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border-radius: 30px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
        }
        button {
            background: #0072ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #0057d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required><br>
            <input type="email" placeholder="Tu correo electrónico" required><br>
            <textarea placeholder="Escribe tu mensaje" rows="5" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
