<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compartir - AlertaRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        button {
            background: #0072ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #0057d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compartir tu destino</h2>
        <button onclick="window.location.href='https://wa.me/?text=Tu%20destino%20es%20a%20X%20km'">Compartir por WhatsApp</button>
        <button onclick="window.location.href='https://www.facebook.com/sharer/sharer.php?u=https://example.com'">Compartir por Facebook</button>
        <button onclick="window.location.href='mailto:?subject=Tu%20destino%20en%20AlertaRide&body=Tu%20destino%20es%20a%20X%20km'">Compartir por Email</button>
    </div>
</body>
</html>
