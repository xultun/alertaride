<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlertaRide - Compartir Destino</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .header {
      width: 100%;
      background-color: #ff8c42;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 1.8rem;
    }
    .btn {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffa756;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Compartir tu destino</h1>
  </div>
  <button class="btn" onclick="window.location.href='https://wa.me/?text=Tu%20destino%20es%20a%20X%20km'">Compartir por WhatsApp</button>
  <button class="btn" onclick="window.location.href='https://www.facebook.com/sharer/sharer.php?u=https://example.com'">Compartir por Facebook</button>
  <button class="btn" onclick="window.location.href='mailto:?subject=Tu%20destino%20en%20AlertaRide&body=Tu%20destino%20es%20a%20X%20km'">Compartir por Email</button>
  <button class="btn" onclick="location.href='dashboard.html'">Volver al Dashboard</button>
</body>
</html>
