<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Alarmas - AlertaRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        input[type="range"], select {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        button {
            background: #0072ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #0057d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configura tu Alarma</h2>
        <label for="distance">Distancia de alerta (km):</label>
        <input type="range" id="distance" min="1" max="10" value="2">
        <span id="distance-value">2 km</span>

        <label for="sound">Selecciona sonido de alarma:</label>
        <select id="sound">
            <option value="beep">Beep corto</option>
            <option value="buzz">Buzz largo</option>
            <option value="alarm">Alarma fuerte</option>
        </select>

        <button>Guardar Configuraci√≥n</button>
    </div>

    <script>
        const distanceInput = document.getElementById('distance');
        const distanceValue = document.getElementById('distance-value');
        
        distanceInput.addEventListener('input', function() {
            distanceValue.textContent = `${distanceInput.value} km`;
        });
    </script>
</body>
</html>
