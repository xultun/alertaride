<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlertaRide - Configurar Alarmas</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }
    .header {
      width: 100%;
      background-color: #ff8c42;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 1.8rem;
    }
    label {
      font-size: 1.2rem;
    }
    select, input[type="range"] {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 10px;
    }
    .btn {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffa756;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Configura tu Alarma</h1>
  </div>
  <label for="distance">Distancia de alerta (km):</label>
  <input type="range" id="distance" min="1" max="10" value="2">
  <span id="distance-value">2 km</span>

  <label for="sound">Selecciona sonido de alarma:</label>
  <select id="sound">
    <option value="beep">Beep corto</option>
    <option value="buzz">Buzz largo</option>
    <option value="alarm">Alarma fuerte</option>
  </select>

  <button class="btn">Guardar Configuraci√≥n</button>
  <button class="btn" onclick="location.href='dashboard.html'">Volver al Dashboard</button>

  <script>
    const distanceInput = document.getElementById('distance');
    const distanceValue = document.getElementById('distance-value');
    
    distanceInput.addEventListener('input', function() {
      distanceValue.textContent = `${distanceInput.value} km`;
    });
  </script>
</body>
</html>
