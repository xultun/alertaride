<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlertaRide - Valoración</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .header {
      width: 100%;
      background-color: #ff8c42;
      padding: 20px;
      color: white;
    }
    h1 {
      font-size: 1.8rem;
    }
    label {
      font-size: 1.2rem;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 10px;
    }
    .btn {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffa756;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Valora AlertaRide</h1>
  </div>
  <label for="rating">¿Cómo calificarías nuestra app?</label>
  <select id="rating">
    <option value="1">1 - Mala</option>
    <option value="2">2 - Regular</option>
    <option value="3">3 - Buena</option>
    <option value="4">4 - Muy Buena</option>
    <option value="5">5 - Excelente</option>
  </select>
  <button class="btn">Enviar Valoración</button>
  <button class="btn" onclick="location.href='dashboard.html'">Volver al Dashboard</button>
</body>
</html>
