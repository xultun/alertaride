<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - AlertaRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Para íconos de FontAwesome -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Gris claro de fondo */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        i {
            font-size: 3rem;
            color: #ff8c42; /* Naranja */
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border-radius: 30px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
        }
        button {
            background: #0072ff; /* Azul como en la imagen */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #0057d9;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
        a {
            color: #0072ff; /* Azul para el enlace */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-bell"></i> <!-- Icono de la campana -->
        <h2>AlertaRide</h2> <!-- Nombre de la app -->
        <form id="loginForm">
            <input type="text" id="loginId" placeholder="Correo o celular" required><br>
            <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

    <script src="users.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.onsubmit = function(event) {
            event.preventDefault();
            const id = document.getElementById("loginId").value;
            const password = document.getElementById("loginPassword").value;
            const user = users.find(user =>
                (user.email === id || user.phone === id) && user.password === password
            );
            if (user) {
                localStorage.setItem("loggedUser", JSON.stringify(user));
                window.location.href = "dashboard.html";
            } else {
                alert("Credenciales inválidas");
            }
        };
    </script>
</body>
</html>
