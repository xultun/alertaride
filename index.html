<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - AlertaRide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            width: 80%;
            font-size: 1rem;
            border-radius: 20px;
            border: 2px solid #fff;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.7);
        }
        button {
            background: #ff8c42;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffa756;
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.5);
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #ff8c42;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <input type="text" id="loginId" placeholder="Correo o celular" required><br>
        <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
        <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script src="users.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.onsubmit = function(event) {
            event.preventDefault();
            const id = document.getElementById("loginId").value;
            const password = document.getElementById("loginPassword").value;
            const user = users.find(user =>
                (user.email === id || user.phone === id) && user.password === password
            );
            if (user) {
                localStorage.setItem("loggedUser", JSON.stringify(user));
                window.location.href = "dashboard.html";
            } else {
                alert("Credenciales inválidas");
            }
        };
    </script>
</body>
</html>
